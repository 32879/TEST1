<!DOCTYPE HTML>
<html>
<head>
  <title>ANCORE PAGE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .menu-toggle {
      display: flex;
      flex-direction: column-reverse;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-top: -5em;
    }

    .menu-toggle .bar {
      width: 30px;
      height: 3px;
      background-color: #ffadf3;
      margin: 3px 0;
      margin-left: 3em;
    }

    .search-box {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-left: auto;
    }

    .search-box input[type="text"] {
      width: 200px;
      padding: 6px;
      border: none;
      border-bottom: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
      margin-right: 10px;
    }

    .search-box input[type="text"]::placeholder {
      color: #fff;
      opacity: 0.5;
    }

    .search-btn {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    #nav ul {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    #nav .login-btn,
    #nav .signup-btn {
      margin-left: 10px;
      color: #fff;
      background-color: transparent;
      border: none;
      display: flex;
      align-items: center;
    }

    #nav .login-btn i {
      margin-right: 5px;
    }

    /* 하위 카테고리 스타일 */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      z-index: 1;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* 하위 카테고리 링크 스타일 */
    .dropdown-content a {
      display: block;
      color: #000;
      text-decoration: none;
      padding: 4px 0;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body class="is-preload">
  <div id="page-wrapper">
    <!-- Header -->
    <div id="header">
      <!-- Logo -->
      <h1><a href="index.html" id="logo">ANCORE PAGE</a></h1>
      <!-- Nav -->
      <nav id="nav">
        <button class="menu-toggle" onclick="toggleMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul>
          <li><a href="concert.html">공연</a></li>
          <li><a href="reservation.html">예매처</a></li>
          <li><a href="event.html">이벤트</a></li>
          <li><a href="community.html">커뮤니티</a></li>
          <li><a href="calendar.html">캘린더</a></li>
          <li class="dropdown">
            <a href="rank.html">순위</a>
            <div class="dropdown-content">
              <a href="deadline.html">마감임박</a>
              <a href="opensoon.html">오픈임박</a>
              <a href="genre.html">장르별</a>
              <a href="popularity.html">인기순</a>
              <a href="daily.html">일간</a>
              <a href="weekly.html">주간</a>
              <a href="monthly.html">월간</a>
              <a href="yearly.html">연간</a>
            </div>
          </li>
          <li><a href="concerthall.html">공연장</a></li>
        </ul>
        <div class="search-box">
          <form action="search.html" method="GET">
            <input type="text" placeholder="검색" />
            <button class="search-btn"><i class="fas fa-search"></i></button>
            <button class="login-btn"><i class="fas fa-user"></i>로그인</button>
            <button class="signup-btn">회원가입</button>
          </form>
        </div>
      </nav>
    </div>
    <script>
      function toggleMenu() {
        document.getElementById("nav").classList.toggle("show");
      }
    </script>
  </div>
</body>
</html>
